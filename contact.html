<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="css/style.css">
	
</head>
<body>
	<div class="wrapper aside">
		<div class="navbar">
			<p>Ignis</p>
			<nav>
				<a href="index.html">HOME</a>

		</div>

		<header class="header">
			<h1>Contact</h1>
		</header>

		<article class="main contact_main">
	        <form action="" method="post">
	            <div class='message'>
	                <label for='message'>Message</label><br>
	                <textarea rows="10" id='message' name='ourmessage'></textarea>
	            </div>                    
	            <div class='name'>
	                <label for='name'>Name*</label>
	                <input type="text" name="name" id='name' placeholder="Joe Bloggs">     
	            </div>
	            <div class='email'>
	                <label for='email'>Email*</label>
	                <input type="email" name='email' placeholder="something@somewhere.com" id='email'>
	            </div>
	            <div class="website">
	                <label for='email'>Website</label>
	                <input type="url" name='website' placeholder="something@somewhere.com" id='website'>
	            </div>       
	            <div class='submit'> 
	                <input type="submit" value="Post Comment"></input>
	            </div>
	        </form>
		</article>

		<aside>
			<!-- blank space column -->
		</aside>

		<footer>
			<div class="socials">
				<a href=""><img src="assets/icons/facebook-brands.svg" alt="facebook icon"></a>
				<a href=""><img src="assets/icons/twitter-brands.svg" alt="twitter icon"></a>
				<a href=""><img src="assets/icons/dribbble-brands.svg" alt="dribble icon"></a>
				<a href=""><img src="assets/icons/linkedin-brands.svg" alt="linkedin icon"></a>

</div></body>
